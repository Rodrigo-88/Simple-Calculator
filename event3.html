<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./event3.css">
    <title>Calculadora simples</title>
</head>
<body>
    <section>
        <header>
            <h3>Calculadora</h3>
        </header>
        <div class="container">
            <div class="display">
                <p id="output"></p>
            </div>
            <div class="touch">
                <div class="number clear" onclick="clearDisplay()">CE</div>
                <div class="number calc06" onclick="insert ('/')">/</div>
                <div class="number calc05" onclick="correct()"> <- </div>
                <div class="number calc04" onclick="insert ('*')">x</div>
                <div class="number" onclick="insert ('1')">1</div>
                <div class="number" onclick="insert ('2')">2</div>
                <div class="number" onclick="insert ('3')">3</div>
                <div class="number calc01" onclick="insert ('-')">-</div>
                <div class="number" onclick="insert ('4')">4</div>
                <div class="number" onclick="insert ('5')">5</div>
                <div class="number"onclick="insert ('6')">6</div>
                <div class="number calc02" onclick="insert ('+')">+</div>
                <div class="number" onclick="insert ('7')">7</div>
                <div class="number" onclick="insert ('8')">8</div>
                <div class="number" onclick="insert ('9')">9</div>
                <div class="number result" onclick="calculate()">=</div>
                <div class="number point" onclick="insert ('.')">.</div>
                <div class="number calc03" onclick="insert ('0')">0</div>
                
            </div>
        </div>

    </section>
    <script src="event3.js"></script>
    
</body>
</html>
